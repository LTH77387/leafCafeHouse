<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table With Input Button</title>
</head>

<body>
    <h2>Simple form with name and age ...</h2>
    Name : &nbsp;<input type="text" name="name"><br> Age : &nbsp; &nbsp; <input type="number" name="age">
    <input type="button" value="Add">
    <br><br><br>
    <table border="1">
        <h3>Current data in the system</h3>
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="button" value="Delete"></td>
                <td>Albert</td>
                <td>39</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <input type="button" value="Click here">
    <span>to create a Table and add some data using JavaScript</span>
    <br>
    <br>
    <table border="1">
        <tbody>
            <tr>
                <td>Cell 0,0</td>
                <td>Cell 0,1</td>
                <td>Cell 0,2</td>
                <td>Cell 0,3</td>
            </tr>
            <tr>
                <td>Cell 1,0</td>
                <td>Cell 1,1</td>
                <td>Cell 1,2</td>
                <td>Cell 1,3</td>
            </tr>
            <tr>
                <td>Cell 2,0</td>
                <td>Cell 2,1</td>
                <td>Cell 2,2</td>
                <td>Cell 2,3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
