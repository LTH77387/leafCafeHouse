<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite U.S. National Parks</title>
    <style>
        #header {
            border: none;
        }
    </style>
</head>

<body>

    <table border="2px" align="center">
        <thead>
            <th colspan="4" id="header">Favorite U.S. National Parks</th>
            <tr>

                <th>Park</th>
                <th>Location</th>
                <th colspan="2">Established</th>
            </tr>
        </thead>
        <tbody>
            <!-- First Table Data with image -->
            <tr>
                <td>Yellowstone</td>
                <td>Montana, Wyoming, Idaho</td>
                <td>March 1, 1872</td>
                <td><img src="/img/US national Park.jpeg" alt="US National Park" width="100px" height="100px"></td>
            </tr>
            <!-- Sec Table Data With Image -->
            <tr>
                <td align="center">Yosemite</td>
                <td>California</td>
                <td>March 1, 1872</td>
                <td><img src="/img/park2.jpeg" alt="US National Park" width="100px" height="100px"></td>
            </tr>
            <!-- Third Table Data With Image -->
            <tr>
                <td align="center">Zion</td>
                <td>Utah</td>
                <td>November 19, 1919</td>
                <td><img src="/img/park3.jpeg" alt="US National Park" width="100px" height="100px"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
